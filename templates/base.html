<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIT BHU Virtual Transportation Lab{% if test_type %} - {{ test_type|title }}{% endif %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<style>
    :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --light-bg: #f8f9fa;
    }

    html, body {
        height: 100%;
        margin: 0;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        line-height: 1.6;
        color: var(--primary-color);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .main-content {
        flex: 1;
        padding-bottom: 50px; /* Ensure space before footer */
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .top-bar {
        background-color: var(--primary-color);
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        flex-wrap: wrap;
    }

    .logo {
        height: 50px;
    }

    .info-dropdown {
        position: relative;
        display: inline-block;
    }

    .info-btn {
        background-color: transparent;
        color: white;
        border: 2px solid white;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .info-btn:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 200px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        z-index: 1;
        margin-top: 5px;
        left: 20px; /* Moves it almost 3 cm inside the screen */
    }


    .dropdown-content.show {
        display: block;
    }

    .test-category {
        padding: 12px 16px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .test-category:hover {
        background-color: var(--light-bg);
    }

    .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 40px;
        padding: 0 20px;
    }

    .service-card {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        color: var(--primary-color);
        transition: transform 0.2s;
        text-align: center;
    }

    .service-card:hover {
        transform: translateY(-5px);
    }

    .service-icon {
        font-size: 2.5em;
        color: var(--secondary-color);
        margin-bottom: 15px;
    }

    .service-title {
        font-size: 1.4em;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .test-info-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    h1 {
        color: var(--primary-color);
        margin-bottom: 20px;
        text-align: center;
        font-size: 1.8em;
    }

    .test-info-section {
        margin-bottom: 20px;
        padding: 15px;
        background: var(--light-bg);
        border-radius: 8px;
        line-height: 1.6;
    }

    .test-info-section h2 {
        color: var(--secondary-color);
        margin-bottom: 10px;
        font-size: 1.3em;
    }

    .back-button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--secondary-color);
        text-decoration: none;
        padding: 10px;
        margin-bottom: 20px;
    }

    .back-button:hover {
        color: var(--primary-color);
    }
    

    .footer {
    background-color: var(--primary-color);
    color: white;
    padding: 5px;
    width: 100%;
    }

    .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
    }

    .support-section, 
    .copyright-section, 
    .contact-section {
        flex: 1;
        text-align: center;
    }

    .support-section {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 10px;
    }

    .contact-section {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }

    .credit-logo {
        height: 50px;
    }

    @media (max-width: 768px) {
        .footer-content {
            flex-direction: column;
            gap: 5px;
        }

        .support-section, 
        .copyright-section, 
        .contact-section {
            text-align: center;
        }

        .contact-section {
            align-items: center;
        }
    }

    @media (max-width: 768px) {
        .container {
            padding: 10px;
        }

        .top-bar {
            flex-direction: column;
            gap: 10px;
            align-items: center;
            padding: 10px;
        }

        .logo {
            height: 40px;
        }

        .info-btn {
            width: 100%;
            text-align: center;
            font-size: 14px;
            padding: 6px 12px;
        }

        .services-grid {
            grid-template-columns: 1fr;
        }

        .service-card {
            padding: 15px;
        }

        h1 {
            font-size: 1.5em;
        }

        .test-info-container {
            padding: 10px;
        }

        .footer {
            padding: 8px;
            font-size: 14px;
            position: relative; /* Footer should be static on mobile */
        }
    }
</style>

<body>
    <div class="main-content">
        <div class="top-bar">
            <div class="info-dropdown">
                <button class="info-btn" onclick="toggleDropdown()">
                    <i class="fas fa-info-circle"></i>
                </button>
                <div class="dropdown-content" id="dropdown">
                    <div class="test-category" onclick="window.location.href='/test-info/ctindex'">
                        CTindex <i class="fas fa-arrow-right"></i>
                    </div>
                    <div class="test-category" onclick="window.location.href='/test-info/ps'">
                        Permanent Strain <i class="fas fa-arrow-right"></i>
                    </div>
                    <div class="test-category" onclick="window.location.href='/test-info/its'">
                        ITS <i class="fas fa-arrow-right"></i>
                    </div>
                    <div class="test-category" onclick="window.location.href='/test-info/volumetric'">
                        Volumetric <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </div>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        </div>

        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="support-section">
                <p style="margin: 0; padding: 0;">Supported by:</p>
                <img src="static\nhai_logo.png.png" alt="NHAI Logo" class="credit-logo">
                <img src="static\grinfra_logo.png.png" alt="GR Infra Logo" class="credit-logo">
            </div>
            <div class="copyright-section">
                Â© 2025 IIT BHU. All rights reserved.
            </div>
            <div class="contact-section">
                <p style="margin: 0; padding: 0;"><strong>Contact Us:</strong></p>
                <p style="margin: 0; padding: 0;">vishu.raj.civ21@iitbhu.ac.in</p>
                <p style="margin: 0; padding: 0;">+91-9065055049</p>
            </div>
        </div>
    </footer>

    <script>
        function toggleDropdown() {
            document.getElementById('dropdown').classList.toggle('show');
        }

        window.onclick = function(event) {
            if (!event.target.matches('.info-btn') && !event.target.closest('.dropdown-content')) {
                const dropdown = document.getElementById('dropdown');
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        }
    </script>
</body>
</html>
