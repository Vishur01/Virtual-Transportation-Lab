<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIT BHU Virtual Transportation Lab{% if test_type %} - {{ test_type|title }}{% endif %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<style>
    :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --light-bg: #f8f9fa;
    }

    html, body {
        height: 100%;
        margin: 0;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        line-height: 1.6;
        color: var(--primary-color);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .main-content {
        flex: 1 0 auto;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .top-bar {
        background-color: var(--primary-color);
        padding: 15px 20px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
    }

    .logo {
        height: 50px;
        margin-left: auto; /* Move logo to the right */
    }

    .info-dropdown {
        position: relative;
        display: inline-block;
    }

    .info-btn {
        background-color: transparent;
        color: white;
        border: 2px solid white;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .info-btn:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 200px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        z-index: 1;
        margin-top: 5px;
        right: 0;
    }

    .dropdown-content.show {
        display: block;
    }

    .test-category {
        padding: 12px 16px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .test-category:hover {
        background-color: var(--light-bg);
    }

    .services-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-top: 40px;
        padding: 0 20px;
    }

    .service-card {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        color: var(--primary-color);
        transition: transform 0.2s;
    }

    .service-card:hover {
        transform: translateY(- 5px);
    }

    .service-icon {
        font-size: 2.5em;
        color: var(--secondary-color);
        margin-bottom: 20px;
    }

    .service-title {
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .service-description {
        color: #666;
    }

    .test-info-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .back-button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--secondary-color);
        text-decoration: none;
        padding: 10px;
        margin-bottom: 20px;
    }

    .back-button:hover {
        color: var(--primary-color);
    }

    h1 {
        color: var(--primary-color);
        margin-bottom: 30px;
        text-align: center;
    }

    .test-info-section {
        margin-bottom: 30px;
        padding: 20px;
        background: var(--light-bg);
        border-radius: 10px;
        line-height: 1.6;
    }

    .test-info-section h2 {
        color: var(--secondary-color);
        margin-bottom: 15px;
        font-size: 1.5em;
    }

    .section-content {
        padding: 10px;
        background: white;
        border-radius: 8px;
        margin-top: 10px;
    }

    .footer {
        flex-shrink: 0;
        background-color: var(--primary-color);
        color: white;
        padding:0cap;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    @media (max-width: 768px) {
        .services-grid {
            grid-template-columns: 1fr;
        }
        
        .container {
            padding: 15px;
        }

        .top-bar {
            flex-direction: column;
            gap: 10px;
            align-items: stretch;
        }

        .logo {
            align-self: center;
            margin-left: 0; /* Adjust for mobile */
            margin-bottom: 10px;
        }

        .info-dropdown {
            margin-left: 0;
            align-self: stretch;
        }

        .info-btn {
            justify-content: center;
        }
    }
</style>
<body>
    <div class="main-content">
        <div class="top-bar">
            <div class="info-dropdown">
                <button class="info-btn" onclick="toggleDropdown()">
                    <i class="fas fa-info-circle"></i> Test Information
                </button>
                <div class="dropdown-content" id="dropdown">
                    <div class="test-category" onclick="window.location.href='/test-info/ctindex'">
                        CTindex <i class="fas fa-arrow-right"></i>
                    </div>
                    <div class="test-category" onclick="window.location.href='/test-info/ps'">
                        Permanent Strain <i class="fas fa-arrow-right"></i>
                    </div>
                    <div class="test-category" onclick="window.location.href='/test-info/its'">
                        ITS <i class="fas fa-arrow-right"></i>
                    </div>
                    <div class="test-category" onclick="window.location.href='/test-info/volumetric'">
                        Volumetric <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </div>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        </div>

        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <p>Â© 2024 IIT BHU Virtual Transportation Lab. All rights reserved.</p>
    </footer>

    <script>
        function toggleDropdown() {
            document.getElementById('dropdown').classList.toggle('show');
        }

        window.onclick = function(event) {
            if (!event.target.matches('.info-btn') && !event.target.closest('.dropdown-content')) {
                const dropdown = document.getElementById('dropdown');
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        }
    </script>
</body>
</html>
